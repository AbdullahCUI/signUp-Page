<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>SignUp Page</title>
</head>
<body>
  <div class="hero flex">
    <div class="text">
      <h1 class="heading">
        Learn to code by watching others
      </h1>
      <p class="heading">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
      </p>
    </div>
    <div class="submit-information flex">
      <p class="free-trial">Try it free 7 days then $20/mo. thereafter</p>
      <form class=" flex">
        <input type="text" id="name" placeholder="First Name" class="input">
        <input type="text" placeholder="Last Name" class="input">
        <input type="email" placeholder="email Address" class="input">
        <input type="password" placeholder="password" class="input">
        <button class="input">CLAIM YOUR FREE TRIAL</button>
        <p>By clicking the button, you are agreeing to our <a href="#link" class="anchor-link">Terms and Services</a></p>
      </form>
    </div>
  </div>
</body>
</html>
